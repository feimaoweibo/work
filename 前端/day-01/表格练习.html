<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格联系</title>
</head>
<body>
    <table border="1" width="800px" height="300px">
        <tr height="80px" align="center">
            <td colspan="2">时间/日期</td>
            <!--<td>第一行第2列</td>-->
            <td>周一</td>
            <td>周二</td>
            <td>周三</td>
            <td>周四</td>
            <td>周五</td>

        </tr>
        <tr align="center">
            <td>上午</td>
            <td>09:10--11:40</td>
            <td>语文</td>
            <td>英语</td>
            <td>政治</td>
            <td>地理</td>
            <td>音乐</td>
        </tr>
        <tr align="center">
            <td>下午</td>
            <td>14:40--17:00</td>
            <td>数学</td>
            <td>物理</td>
            <td>化学</td>
            <td>历史</td>
            <td>生物</td>
        </tr>
    </table>
</body>
</html>
