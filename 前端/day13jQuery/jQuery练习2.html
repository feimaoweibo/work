<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery练习2</title>
    <script src="./day13jQuery/jquery-1.8.3.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .wrap{
            width: 800px;
            height: 800px;
            border: 1px solid red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .item2{
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            left: 20px;
            top: 20px;
            display: block;
        }
        .item3{

            background: #990099;
            float: left;
            position: relative;
            left: 20px;
            top: 20px;
            border-radius: 20px;
            padding: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">外层
        <div class="item2">内层</div>
        <botton class="item3">事件绑定</botton>
    </div>
    <script>
        console.log($);
        /* jQuery 相关尺寸操作*/
            // 获取元素相对于文档的偏移量，返回的是一个数字对象，有left和top属性,不带单位
            var of = $('.wrap').offset();
            console.log(of.left,of.top);
            var of1 = $('.item2').offset();
            console.log(of1.left,of1.top);

            // 获取当前元素相对于父级元素的定位 位置（当前元素必须有position属性）
            var of2 = $('.item2').position(); // 内层相对于外层父级元素的定位
            console.log(of2.left,of2.top);
            var of3 =$('.wrap').position(); // 外层相对于背景层父级元素的定位
            console.log(of3.left,of3.top);

            // 获取当前文档的滚动距离 有scrollTop scrollLeft   sorollRight
            var of4 = $(document).scrollTop(); // 文档距离顶部的距离
            console.log(of4);

            // 获取元素的宽度和高度
            var of5 = $('.item2').width();
            var of6 = $('.item2').height();
            console.log(of5,of6);
            /* 获取返回的值，带单位px
            console.log($('.item2').css('width'));
            console.log($('.item2').css('heigth'));
            */

            // 设置元素的宽度和高度
            $('.item2').width(300);
            $('.item2').height(300);
            console.log($('.item2').css('width'));
            console.log($('.item2').css('height'));

            // 获取可视区域（浏览器窗口大小）的宽度和高度
            var of7 = $(window).width();
            var of8 = $(window).height();
            console.log(of7,of8);

            // 获取文档的宽度和高度
            var of9 = $(document).width();
            var of10= $(document).height();
            console.log(of9,of10);

        /* jQuery 事件绑定*/
            // 1、基本绑定  ，在原生JavaScript中使用方式为： 元素对象.onclick = functhon(){} 格式
                // 给.item2 绑定事件
                $('.item2').click(function(){
                    console.log(('给.item2 绑定事件了'));
                });
                // 双击事件
                $('.item2').dblclick(function () {
                    console.log('双击事件绑定启动了')
                });

            // 2、方法绑定 bind on
                $('.item3').on('click',function () {
                    alert('on绑定事件开始');
                });

            // 5、动态绑定事件
                $('.item3').live('click',function () {
                    console.log('动态绑定事件开始')
                });
                    // 在页面中，使用jQuery添加新元素
                var nBtn = $('<button class=".item3">这是新添加BUTTON按钮</button>');
                    // 将元素添加回页面指定位置
                $('.item3').append(nBtn);

            // 3、解除事件绑定  如果传递解除事件名称，否则解除所有绑定事件，例子传递解除 ‘双击事件’
                $('.item2').unbind('dblclick');

            // 4、加载完毕事件 ，因此该script代码可以放在div前面位置前面
                /*
                $(document).ready(function(){
                    加载完成之后的代码
                    })
                 */



    </script>
</body>
</html>
