<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery节点操作</title>
    <script src="../day14jQuery/day14jQuery/jquery-1.8.3.min.js"></script>
    <style>
        .item{
            margin-bottom: 100px;
        }
        .wrap{
            width: 800px;
            height: 300px;
            border: 1px salmon solid;
        }
        .item2{
            width: 80px;
            height: 80px;
            border-radius:50%;
            background: #000;
            float: left;
        }
    </style>
</head>
<body>
    <button>在元素内部的尾部插入元素</button>
    <button>在元素内部的前面插入元素</button>
    <div class="wrap"></div>
    <script>
        // 1、jQuery 创建节点
            // 创建节点
            var jd = $('<div class="item">创建第一个节点</div>');
            // 插入节点
            $('body').before(jd);


        // 2、jQuery 节点操作实例
            var odiv=null;
            // 背景色随机数函数
            function rand(m,n) {
                return Math.floor(Math.random()*(n-m+1))+m;
            };

            function creatJd() {
                // 创建节点
                odiv =$('<div class="item2"></div>');
                // 操作创建节点的样式
                odiv.css('background','rgb('+rand(0,255)+','+rand(0,255)+','+rand(0,255)+')');
            };


            // 绑定单击事件
            $('button').eq(0).click(function () {
                console.log('111');
                /* 封装成函数
                // 创建节点
                var odiv =$('<div class="item2"></div>');
                // 操作创建节点的样式
                odiv.css('background','rgb('+rand(0,255)+','+rand(0,255)+','+rand(0,255)+')');
                */
                // 调用创建节点的方法 函数
                creatJd();
                // 插入创建的节点
                $('.wrap').append(odiv);
            });

                // 创建节点
                var odiv =$('<div class="item2"></div>');

                odiv.css('background','rgb('+rand(0,255)+','+rand(0,255)+','+rand(0,255)+')');
            };
            */







    </script>
</body>
</html>
