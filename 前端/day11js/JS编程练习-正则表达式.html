<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS正则表达式</title>
    <style>
        .box{
            width: 800px;
            height: 400px;
            margin: 200px auto;
        }
        #ts{
            color: #990099;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <script>
        window.onload = function () {
            // 正则表达式形式
            /*
            第一种：var re = new RegExp('a');
            第二种：var reg = /w/;
             */
            // []中括号指定查找范围
            var str = 'asingline394284';
            var re = /[1-9]/;//组成的数组
            // 返回匹配到的字符
            var reg = re.exec(str);
            console.log(reg);
            // 元字符（拥有特殊含义的字符）
            var re1 = /./;     // 匹配除换行符合结束符意外的任意字符
            var re2 = /\w/;    // 匹配单个 数字 字母 下划线字符
            var re3 = /\W/;    // 匹配单个非数字、字母、下划线字符
            var re4 = /\d/;    // 匹配单数字
            var re5 = /\D/; //匹配单一非数字
            var re6 = /\s/; // 匹配空格、\r \n \t
            var re7 = /\S/; // 匹配非空格 \r \n \t
            // 量词
            var re8 = /\s{1,3}/; // 匹配指定数量个字符
            var re9 = /\w+/; //匹配一个或多个
            var re10 = /.*/; //贪婪模式，匹配0次或多次
            var re11 = /.*?/; //匹配0次 非贪婪模式
            var re12 = /\w+?/; //匹配1次，非贪婪模式
            var re13 = /^[]+/; // 匹配指定以某字符开头额
            var re14 = /\w+b$/; // 匹配以某指定某字符结尾


        }
    </script>

    <div class="box">
        <form action="">
            用户名：<input type="text" name="username" id="nameid" onblur="funcReg(this)"> <span id="ts">请输入邮箱格式的用户名</span> <br>
            密  码：<input type="password" name="userpd">
        </form>
    </div>
    <script>
        function funcReg(obj) {
            // 获取默认的自身值
            var name =obj.value;
            // 打印获取的值
            console.log(name);
            var ts = document.getElementById('ts');
            // 正则表达式 使用了 ‘\w’+ ‘@’+‘\w’+‘\.’+ ‘()’
            var reg = /\w+@+\w+\.(com|cn)/;
            // 判断 如果条件不符合正则表达式则输出‘邮箱不符合规则’；反之，则输出‘可以注册用户名’
            if (!reg.test(name)){
                ts.innerHTML = '你输入的邮箱不符合规则';
                ts.style.color = 'red';
                obj.style.color = 'red';
            }else{
                ts.innerHTML = '可以注册用户名';
                ts.style.color = 'yellow';
                obj.style.color = 'yellow';
            }
        };
    </script>
</body>
</html>
